<mat-toolbar color="primary" class="sticky-top shadow" id="toolbar">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>FortGames</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button *ngIf="!isAuthenticated" routerLink="login">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isAuthenticated" routerLink="account">
    <mat-icon>person</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isAuthenticated" (click)="openDialog('200ms', '100ms')">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
