<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close (click)="no()">No</button>
  <button mat-raised-button color="accent" mat-dialog-close (click)="yes()">Yes</button>
</div>
