<div class="container">
  <mat-card class="mx-auto my-2">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="doLogin()" autocomplete="off">

        <mat-form-field class="w-100 py-1">
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error>Email is REQUIRED</mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 py-1" >
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon class="material-symbols-rounded fs-4">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>Password is REQUIRED</mat-error>
        </mat-form-field>

        <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
        <div class="row"><button mat-raised-button type="button" class="mt-2" color="accent" routerLink="/register">Register</button></div>
        <div class="row"><button mat-raised-button class="mt-2" color="primary" [disabled]="!loginForm.valid || loading">
          <span *ngIf="!loading">Sign In</span>
          <mat-icon *ngIf="loading">
            <mat-spinner diameter="20"></mat-spinner>
          </mat-icon>
        </button></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
