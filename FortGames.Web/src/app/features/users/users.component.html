<div class="container py-5">

  <h1>Hi Admin, here you can see, edit and delete Users</h1>
  <h2>Have fun!</h2>

  <input matInput type="search" placeholder="Search..." (keyup)="searchFilter($event)">

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)"
    class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-icon-button (click)="editUser(element)">
          <mat-icon class="material-symbols-rounded filled">border_color</mat-icon>
        </button>
        <button mat-icon-button (click)="removeUser(element)">
          <mat-icon class="material-symbols-rounded filled">delete_forever</mat-icon>
        </button>
        <button mat-icon-button (click)="resetPassword(element)">
          <mat-icon class="material-symbols-rounded filled">lock_reset</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="params.size" [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalUsers"
    (page)="pageChanged($event)" showFirstLastButtons></mat-paginator>

</div>
