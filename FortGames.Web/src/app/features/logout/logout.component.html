<h1 mat-dialog-title>Log Out</h1>
<div mat-dialog-content>
  Sei sicuro di voler uscire dalla tua sessione?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>No</button>
  <button mat-raised-button color="accent" mat-dialog-close (click)="logout()">Si</button>
</div>
