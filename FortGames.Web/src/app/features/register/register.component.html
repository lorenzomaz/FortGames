<div class="container">
  <mat-card class="mx-auto my-2">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="doRegister()" autocomplete="off">
        <mat-form-field class="w-100 py-1">
          <input matInput type="name" placeholder="User Name" formControlName="username">
          <mat-error>User Name is REQUIRED</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 py-1">
          <input matInput type="name" placeholder="First Name" formControlName="firstname">
          <mat-error>First Name is REQUIRED</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 py-1">
          <input matInput type="name" placeholder="Last Name" formControlName="lastname">
          <mat-error>Last Name is REQUIRED</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 py-1">
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error>Email is REQUIRED</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 py-1">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error>Password is REQUIRED</mat-error>
        </mat-form-field>

        <mat-error *ngFor="let error of errorMessages">{{error.message}}</mat-error>

        <button mat-raised-button class="mt-2" color="primary" [disabled]="!registerForm.valid">
          <span>Register</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
